<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/style.css">
    <title>Etch-a-Sketch: an implementation by Lijo T. George</title>
</head>
<body>
    <div id="container">
        <div id='header-container'>
            Etch-a-Sketch
        </div>

        <div id='grid-container'></div>

        <div id='button-container'>
            <div id='color-picker-wrapper'>
                <input id = 'colorpicker' name="Color Picker" type="color"/>
            </div>
            <button class='btn btn-black' onclick='blackGrid()'>BLACK</button>
            <button class='btn btn-rainbow' onclick='rainbowGrid()'>RAINBOW</button>
            <!-- <button class='btn' onclick='grayscaleGrid()'>Grayscale</button> -->
            <button class='btn btn-eraser' onclick='eraser()'>ERASER</button>
            <button class='btn btn-clear' onclick='clearGrid()'>CLEAR</button>
            <div class="slidecontainer">
                <div class='slide-text'>Grid Size</div>
                <div class='value'>50 x 50</div>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange" step='1'>
            </div>
        </div>
        <div id='footer-container'>
            <p>An implementation by <a href="https://lijotgeorge.github.io" target='_blank' class='dd-link shutter black'> Lijo T. George </a></p>
        </div>
    </div>



    <script src = "scripts/script.js" type = "text/javascript"/></script>
</body>
</html>
